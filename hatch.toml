[build.targets.wheel]
only-include = ["pydra/tasks/fsl"]

[envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=pydra --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[envs.lint]
detached = true
dependencies = [
  "black",
  "isort",
  "tomli",
]
[envs.lint.scripts]
all = [
  "black --check --diff {args:.}",
  "isort --check --diff {args:.}",
]
fix = [
  "black --quiet {args:.}",
  "isort --quiet {args:.}",
]
